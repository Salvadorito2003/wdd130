<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Water Rafting Company Contact page">
        <meta name="author" content="Tobias Aguilar">
        <title>White Water Rafting | Contact</title>
        <link rel="stylesheet" href="styles/rafting.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <img src="images/RaftingLogo.webp" alt="WWR Logo">
            <nav class="links">
                <a href="index.html"> Home </a>
                <a href="about.html"> About us </a>
                <a href="trips.html"> Trips </a>
                <a href="contact.html"> Contact </a>
            </nav>
        </header>
        <main> 
            <section class="wwrinformation">
                <h1>White Water Rafting Contact Information</h1>
                <div class="contactinformation">
                    <div class="infobox">
                        <p>Adress: Lorem, ipsum dolor.</p>
                        <p>Phone Number: +00 0000 00 00</p>
                        <p>Email: tobiasaguilartarea@gmail.com</p>
                    </div>    
                    <figure class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2296.8753314916366!2d-60.57240161822076!3d-33.90456841695938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sar!4v1739053730645!5m2!1sen!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <figcaption>Pergamino, Buenos Aires</figcaption>
                    </figure>
                </div>
            </section>
            <section class="wwremployees">
                <figure>
                    <img src="images/LucyR.webp" alt="lucy">
                    <figcaption>Lucy</figcaption>
                </figure>
                <figure>
                    <img src="images/MarkR.jpg" alt="mark">
                    <figcaption>Mark</figcaption>
                </figure>
                <figure>
                    <img src="images/SarahR.webp" alt="sarah">
                    <figcaption>Sarah</figcaption>
                </figure>
            </section>
            <form>
                <fieldset class="contactus">
                    <legend>Contact Us!</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="text" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset class="message">
                    <legend>Select the purpose:</legend>
                    <div>
                        <div class="options">
                            <label for="GeneralInquiry">General Inquiry</label>
                            <input type="radio" id="GeneralInquiry" name="purpose">
                        </div>
                        <div class="options">
                            <label for="ReservationQuestion">Reservation Question</label>
                            <input type="radio" id="ReservationQuestion" name="purpose">
                        </div>
                        <div class="options">
                            <label for="WebsiteSuggestion">Website Suggestion</label>
                            <input type="radio" id="WebsiteSuggestion" name="purpose">
                        </div>
                    </div>
                    <div>
                        <label for="message"></label>
                        <textarea id="message" name="message" rows="7" placeholder="Write your message here."></textarea>
                    </div>
                    <div>
                        <label class="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <a class="wireframe" href="images/ContactUswireframe.jpg">Contact Us Wireframe</a>
            <p>Â© 2025 | White Water Rafting | Tobias Aguilar</p>
            <nav class="sociallinks">
                <a href="https://www.facebook.com/">
                    <img src="images/FacebookLogoR.webp" alt="Facebook Page" width="60">
                </a>
                <a href="https://www.tiktok.com/">
                    <img src="images/TiktokLogoR.webp" alt="Tiktok Page" width="50">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="images/InstagramLogoR.webp" alt="Instagram Page" width="40">
                </a>
            </nav>
        </footer>
    </body>
</html>
